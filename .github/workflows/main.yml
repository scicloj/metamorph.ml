# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
permissions:
    contents: read
    pages: write
    id-token: write
    

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4.2.2
      
      - name: Prepare java
        uses: actions/setup-java@v4.6.0
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@13.1
        with:
          # Install just one or all simultaneously
          # The value must indicate a particular version of the tool, or use 'latest'
          # to always provision the latest version
          cli: 1.12.0.1495              # Clojure CLI based on tools.deps

      - name: setup quarto          
        uses: quarto-dev/quarto-actions/setup@v2
      # Runs a single command using the runners shell
      - name: Run CI
        run: clojure -X:deps prep :aliases [:dev] && clojure -T:build ci

      - name: copy news data   
        run: |
          curl http://qwone.com/~jason/20Newsgroups/20news-bydate.tar.gz | tar xz -C bigdata/20news-by-date -f -
          ls bigdata/20news-by-date  


      - name: render notebooks
        run: clojure -T:build render-notebooks

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
           source: ./docs
           destination: ./_site
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3        

  deploy-gh:
          needs: build
          environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
          runs-on: ubuntu-latest
          steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
      
                

